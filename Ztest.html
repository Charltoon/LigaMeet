<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-300 border border-blue-400 rounded-lg p-6 w-full max-w-4xl">
        <div class="flex justify-center items-center mb-6">
            <span class="text-4xl font-bold text-blue-600">43</span>
            <span class="text-3xl mx-4">VS</span>
            <span class="text-4xl font-bold text-red-600">31</span>
        </div>
        <div class="grid grid-cols-2 gap-6">
            <!-- Team A -->
            <div>
                <h2 class="text-xl font-bold mb-4">TEAM A</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="text-sm text-gray-600 border-b">
                            <th class="py-2">Player</th>
                            <th class="py-2">PTS</th>
                            <th class="py-2">REB</th>
                            <th class="py-2">AST</th>
                            <th class="py-2">BLK</th>
                            <th class="py-2">STL</th>
                            <th class="py-2">TO</th>
                            <th class="py-2">3PM</th>
                            <th class="py-2">FTM</th>
                        </tr>
                    </thead>
                    <tbody class="text-center text-sm">
                        <!-- Repeat this row for each player -->
                        <tr class="border-b">
                            <td class="flex items-center py-2">
                                <div class="w-6 h-6 bg-purple-500 rounded-full flex items-center justify-center text-white text-xs mr-2">
                                    <span>&#128100;</span>
                                </div>
                                Player 1
                            </td>
                            <td>1</td>
                            <td>6</td>
                            <td>11</td>
                            <td>18</td>
                            <td>18</td>
                            <td>18</td>
                            <td>18</td>
                            <td>18</td>
                        </tr>
                        <!-- Add more players as needed -->
                    </tbody>
                </table>
            </div>

            <!-- Team B -->
            <div>
                <h2 class="text-xl font-bold mb-4 text-right">TEAM B</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="text-sm text-gray-600 border-b">
                            <th class="py-2">Player</th>
                            <th class="py-2">PTS</th>
                            <th class="py-2">REB</th>
                            <th class="py-2">AST</th>
                            <th class="py-2">BLK</th>
                            <th class="py-2">STL</th>
                            <th class="py-2">TO</th>
                            <th class="py-2">3PM</th>
                            <th class="py-2">FTM</th>
                        </tr>
                    </thead>
                    <tbody class="text-center text-sm">
                        <!-- Repeat this row for each player -->
                        <tr class="border-b">
                            <td class="flex items-center justify-end py-2">
                                Player 1
                                <div class="w-6 h-6 bg-purple-500 rounded-full flex items-center justify-center text-white text-xs ml-2">
                                    <span>&#128100;</span>
                                </div>
                            </td>
                            <td>1</td>
                            <td>6</td>
                            <td>11</td>
                            <td>18</td>
                            <td>18</td>
                            <td>18</td>
                            <td>18</td>
                            <td>18</td>
                        </tr>
                        <!-- Add more players as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
