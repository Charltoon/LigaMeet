<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- "Register Now" Button -->
<div class="container mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerTeamModal">
        Register Now
    </button>
</div>

<!-- Registration Modal -->
<div class="modal fade" id="registerTeamModal" tabindex="-1" aria-labelledby="registerTeamModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerTeamModalLabel">Register a Team</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="teamRegistrationForm">
          <!-- Team Name -->
          <div class="mb-3">
            <label for="teamName" class="form-label">Team Name</label>
            <input type="text" class="form-control" id="teamName" name="team_name" required>
          </div>
          
          <!-- Sport Selection -->
          <div class="mb-3">
            <label for="sport" class="form-label">Sport</label>
            <select class="form-select" id="sport" name="sport" required>
              <option value="">Select a Sport</option>
              <option value="basketball">Basketball</option>
              <option value="volleyball">Volleyball</option>
              <option value="soccer">Soccer</option>
              <!-- Add more sports as needed -->
            </select>
          </div>
          
          <!-- Coach Name -->
          <div class="mb-3">
            <label for="coachName" class="form-label">Coach Name</label>
            <input type="text" class="form-control" id="coachName" name="coach_name" required>
          </div>
          
          <!-- Team Logo Upload -->
          <div class="mb-3">
            <label for="teamLogo" class="form-label">Team Logo</label>
            <input type="file" class="form-control" id="teamLogo" name="team_logo" accept="image/*">
          </div>
          
          <!-- Player List -->
          <div class="mb-3">
            <label for="players" class="form-label">Players (Enter player names separated by commas)</label>
            <textarea class="form-control" id="players" name="players" rows="3" placeholder="E.g., John Doe, Jane Smith" required></textarea>
          </div>
        </form>
      </div>
      
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" form="teamRegistrationForm" class="btn btn-primary">Register Team</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to Handle Form Submission (example only) -->
<script>
  document.getElementById('teamRegistrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Team registered successfully!');
      // Here, you can add code to handle form data, like sending it to a server.
  });
</script>

</body>
</html>
